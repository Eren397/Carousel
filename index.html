<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div class="carousel">
        <div class="carousel__slider">
            <img src="img/w1.jpg" alt="" class="carousel__image">
            <img src="img/w2.jpg" alt="" class="carousel__image">
            <img src="img/w3.jpg" alt="" class="carousel__image">
            <img src="img/w4.jpg" alt="" class="carousel__image">
            <img src="img/w5.png" alt="" class="carousel__image">
        </div>
        <div class="carousel__controls">
            <i class="fas fa-angle-left carousel__controls--previous"></i>
            <i class="fas fa-angle-right carousel__controls--next"></i>
        </div>
        <div class="carousel__indicators"></div>
    </div>    
    <script src="main.js"></script>    
</body>
</html>
